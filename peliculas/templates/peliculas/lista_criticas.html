{% extends 'peliculas/base.html' %}

{% block content %}
<div class="container">
  <h2>Críticas publicadas</h2>
  {% for critica in criticas %}
    <div style="margin-bottom: 20px;">
      <h3>{{ critica.titulo }}</h3>
      <p><strong>Autor:</strong> {{ critica.autor.username }}</p>
      <p>{{ critica.contenido }}</p>
      <hr>
    </div>
  {% empty %}
    <p>No hay críticas publicadas todavía.</p>
  {% endfor %}
</div>
{% endblock %}
